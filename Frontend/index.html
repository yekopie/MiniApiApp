<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Students Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>
<!-- Modal -->
<div class="modal fade" tabindex="-1" id="studentModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="studentForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="InputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="InputFirstName" name="FirstName" minlength="3" maxlength="50" required>
            </div>
  
            <div class="mb-3">
              <label for="InputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="InputLastName" name="LastName" minlength="2" maxlength="50" required>
            </div>
  
            <div class="mb-3">
              <label for="InputSchoolNumber" class="form-label">School Number</label>
              <input type="number" class="form-control" id="InputSchoolNumber" name="SchoolNumber" min="0" required>
            </div>
  
            <div class="mb-3">
              <label for="InputLesson" class="form-label">Lesson</label>
              <input type="text" class="form-control" id="InputLesson" name="Lesson" minlength="3" maxlength="10" required>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" id="saveChanges">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h2>Student <b>Details</b></h2>
                        </div>
                        <div class="col-sm-4 d-flex justify-content-end">
                            <button class="btn-create view btn btn-success" id="create" title="Add Student">
                                <i style="font-size: 1.5rem; font-family: Arial, Helvetica, sans-serif; color: white;">+</i>
                            </button>
                        </div>
                    </div>
                </div>
                <table id="table" class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>#Id</th>
                            <th>FirstName<i class="fa fa-sort"></i></th>
                            <th>LastName</th>
                            <th>School Number <i class="fa fa-sort"></i></th>
                            <th>Lesson</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>

            </div>
        </div>
        <script type="module" src="StudentRequest.js" defer></script>
        <script type="module" src="tool.js" defer></script>
        <script type="module" src="main.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
